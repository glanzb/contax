<!DOCTYPE html>
<html>
<head>
	<title>Contax app</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Contax</h1>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <div class"container">
      <div class=" form grey_box">
        <p>form</p>
        <form action="#">
          <div><label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="first last"/>
            </div>
          <div><label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" placeholder="xxx-xxx-xxxx"/>
            </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="name" placeholder="you@email.com"/>
            </div>
        </form>
        
      </div>

      <div class="list grey_box">
        <p>list</p>
         <ul>
           <li>Jane Smith, xxx-xxx-xxxx, you@email@com</li>
           <li>Jane Smith, xxx-xxx-xxxx, you@email@com</li>
           <li>Jane Smith, xxx-xxx-xxxx, you@email@com</li>
       </ul>
      </div>
    </div>

</body>
</html>
